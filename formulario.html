<html>

   <head>
      <meta charset="utf-8"/>
    
 <link rel="stylesheet" href="formulario/css/formulario.css"/> 
      <title>ENQUESTA PROFESSORAT</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>

   <body>
    
<h1 class="color" >  ENQUESTA PROFESSORAT  </h1>
<form method="post">
   <fieldset class="blue">
   <legend class="underline" > DADES PERSONAL </legend><br>
<label  for="Edat">Edat *</label> <br>
<input type="Edat" id="Edat" name="Edat" placeholder="Inseriu l'edat" required >  <br>
<label  for="email">Email</label> <br>
<input type="email" name="email" id="email" pattern="+@globex\.com" size="60"  > <br>
<label  for="contrseña">Contrassenya *</label> <br>
<input type="contrseña" name="contrseña" id="contrseña" placeholder="inseriu la contrasenya" size="60"  min="8"  required> <br>
<label  for="fechanacimiento">Data de naixement: </label> <br>
<input type="date" id="fecha" name="fecha" value="aaaa-mm-dd" min="0000-00-00" ><br>
<p>* Camps obligatoris</p>
</fieldset>

<fieldset class="rosa">  
   <legend class="underline" > Moduls a evaluar </legend>
   <select name="moduls">
      <option  name="moduls" value="Seleccioneu">Seleccioneu</option>
      <option  name="moduls" value="M01">M01</option>
      <option  name="moduls"  value="M02">M02</option>
      <option  name="moduls"  value="M03">M03</option>
      <option  name="moduls"  value="M04">M04</option>
    </select>
</fieldset>
<fieldset class="yellow">
<legend class="underline" > CICLE </legend>

<input type="radio" id="Cicle" name="Cicle" value="ASIX">
<label for="ASIX">ASIX</label>
<input type="radio" id="Cicle" name="Cicle" value="DAM">
<label for="DAM">DAM</label>
<input type="radio" id="Cicle" name="Cicle" value="DAW">
<label for="DAW">DAW</label>
<input type="radio" id="Cicle" name="Cicle" value="BIOINFORMÀTICA">
<label for="BIOINFORMÀTICA">BIOINFORMÀTICA</label>
</fieldset>
<fieldset class="verde">
   <legend class="underline"> Professor a evaluar</legend>
   <label for="Nom">Nom Professor*</label><br>
   <input type="text" name="text" size="60" required><br><br>
   <label for="Nom">Grau de Situació 0 a 10</label><br>
   <input type="range" name="rango"><br><br>

   <label for="Comentario">Comentaris</label><br>
   <textarea name="texto" rows="3" cols="60">Inseriu els comentaris</textarea>

</fieldset>
<fieldset class="brown">
   <legend class="underline">Explica alguna cosa sobre tu</legend>
   <label for="repetidor">Ets repetidor?</label><br>
   
   <input type="checkbox" id="si" name="repetidor" value="Si" >
   <label for="si">Si</label>

   <input type="checkbox" id="no" name="repetidor" value="No"checked>
   <label for="no">No</label><br><br>

   
   <script>
      const checkboxSi = document.getElementById("si");
      const checkboxNo = document.getElementById("no");

      checkboxSi.addEventListener("change", function() {
          if (checkboxSi.checked) {
              checkboxNo.checked = false;
          }
      });

      checkboxNo.addEventListener("change", function() {
          if (checkboxNo.checked) {
              checkboxSi.checked = false;
          }
      });
  </script>

   <label for="color"> Color preferit</label><br>
   <input type="color" name="color"><br><br>

   <label for="WEB">Dirección Web</label><br>
   <input type="url" name="direccion" size="30"><br><br>
   <label for="WEB">Situació actual</label><br>
   <input type="text" name="text" size="30"><br><br>

   <input type="file" name="archivo" ><br><br>


</fieldset>

<fieldset class="naranja">
   <legend class="underline" > CURSOS EXTRES </legend>
   <input type="checkbox" id="Cloud" name="CURSOS"  value="Cloud Compting">
   <label for="Cloud">Cloud Compting</label>
   <input type="checkbox" id="big"  name="CURSOS"   value="Big Data">
   <label for="Big">Big Data</label>
   <input type="checkbox" id="Unity" name="CURSOS" value="Unity 5">
   <label for="Unity">Unity 5</label>
   
   <script>
      const checkboxCloud = document.getElementById("Cloud");
      const checkboxbig = document.getElementById("big");
      const checkboxUnity = document.getElementById("Unity");

      checkboxCloud.addEventListener("change", function() {
          if (checkboxCloud.checked) {
              checkboxbig.checked = false;
              checkboxUnity.checked = false;
          }
      });

      checkboxbig.addEventListener("change", function() {
          if (checkboxbig.checked) {
              checkboxUnity.checked = false;
              checkboxCloud.checked = false;
          }
      });
      checkboxUnity.addEventListener("change", function() {
          if (checkboxUnity.checked) {
              checkboxCloud.checked = false;
              checkboxbig.checked = false;
          }
      });
  </script>
   </fieldset>

   <fieldset class="rojo">
      <legend class="underline" > Data Enquesta </legend>
      <label  for="fecha">Data </label>
<input type="date"  name="fecha">
<label  for="Hora">Hora </label>
<input type="time"  name="hora" >


</fieldset>
<fieldset class="gris">

   <input type="submit" value="Enviar">
   <input type="reset" value="Esborra">
   <input type="button" value="Surt">

</fieldset>
</form>
<p><a href="../index.html">Vuelve a la pagina principal</a></p>
